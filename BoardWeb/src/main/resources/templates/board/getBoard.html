<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>게시글 상세</title>
</head>
<body th:align="center">
	<h1>게시글 상세</h1>
	<form th:action="@{/board/updateBoard}" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
			<tr>
				<td bgcolor="orange" th:text="제목" width="80"></td>
				<td>
					<input name="seq" type="hidden" th:value="${board.seq}">
					<input name="title" type="text" th:value="${board.title}">
				</td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="작성자"></td>
				<td th:text="${board.member.name}"></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="내용"></td>
				<td><textarea name="content" th:text="${board.content}" rows="10" cols="40"></textarea></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="등록일"></td>
				<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="조회수"></td>
				<td th:text="${board.cnt}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="게시글 수정">
				</td>
			</tr>
		</table>
	</form>
	<a th:href="@{/board/insertBoard}">글 등록</a>
	<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/board/deleteBoard(seq=${board.seq})}">글 삭제</a>
	<a th:href="@{/board/getBoardList}">글 목록</a>
</body>
</html>
